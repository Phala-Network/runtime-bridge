version: "3"

x-defaults: &defaults
  volumes: &default-volume-config
    - ./data:/var/data

services:
  fetch:
    image: phalanetwork/prb:latest
    hostname: fetch
    depends_on:
      - redis
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=fetch
      - NODE_ENV=testing
      - PHALA_DB_HOST=io
      - PHALA_DB_PORT_BASE=9000
      - PHALA_LOGGER_LEVEL=debug
      - PHALA_PARENT_CHAIN_ENDPOINT=ws://node:9945
      - PHALA_CHAIN_ENDPOINT=ws://node:9944
      - PHALA_REDIS_ENDPOINT=redis://redis:6379/

  lifecycle:
    image: phalanetwork/prb:latest
    hostname: lifecycle
    depends_on:
      - redis
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=lifecycle
      - NODE_ENV=testing
      - PHALA_DB_HOST=io
      - PHALA_DB_PORT_BASE=9000
      - PHALA_LOGGER_LEVEL=debug
      - PHALA_PARENT_CHAIN_ENDPOINT=ws://node:9945
      - PHALA_CHAIN_ENDPOINT=ws://node:9944
      - PHALA_REDIS_ENDPOINT=redis://redis:6379/

  trade:
    image: phalanetwork/prb:latest
    hostname: trade
    depends_on:
      - redis
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=trade
      - NODE_ENV=testing
      - PHALA_DB_HOST=io
      - PHALA_DB_PORT_BASE=9000
      - PHALA_LOGGER_LEVEL=debug
      - PHALA_PARENT_CHAIN_ENDPOINT=ws://node:9945
      - PHALA_CHAIN_ENDPOINT=ws://node:9944
      - PHALA_REDIS_ENDPOINT=redis://redis:6379/

  inspect:
    image: phalanetwork/prb:latest
    hostname: inspect
    depends_on:
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=io/inspect
      - NODE_ENV=inspect
      - PHALA_DB_HOST=io
      - PHALA_DB_PORT_BASE=9000
      - PHALA_LOGGER_LEVEL=debug
    ports:
      - "9000:9000"
      - "9001:9001"
      - "9003:9003"

  io:
    << : *defaults
    image: phalanetwork/prb:latest
    hostname: io
    restart: always
    environment:
      - PHALA_MODULE=io
      - NODE_ENV=testing
      - PHALA_DB_HOST=io
      - PHALA_DB_PORT_BASE=9000
      - PHALA_LOGGER_LEVEL=debug
      - PHALA_DB_PREFIX=/var/data

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "no", '--save', '']
    restart: always
    hostname: redis
    ports:
      - "63791:6379"

  arena:
    image: phalanetwork/prb:latest
    hostname: trade
    depends_on:
      - redis
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=utils/arena
      - NODE_ENV=testing
      - PHALA_DB_HOST=io
      - PHALA_DB_PORT_BASE=9000
      - PHALA_LOGGER_LEVEL=debug
    ports:
      - "4567:4567"

  monitor:
    image: phalanetwork/prb-monitor:latest
    hostname: monitor
    environment:
      - "REDIS_ENDPOINT=redis://redis:6379"
    ports:
      - "3000:3000"