version: "3"

x-defaults: &defaults
  volumes: &default-volume-config
    - ./data:/var/data

services:
  fetch:
    image: phalanetwork/prb:next
    hostname: fetch
    depends_on:
      - redis
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=fetch
      - NODE_ENV=testing
      - PHALA_DB_HOST=io
      - PHALA_DB_PORT_BASE=9000
      - PHALA_DB_FETCH_NAMESPACE=fetch
      - PHALA_DB_ENDPOINT=redis://io:9221
      - PHALA_LOGGER_LEVEL=debug
      - PHALA_PARENT_CHAIN_ENDPOINT=ws://node:9945
      - PHALA_CHAIN_ENDPOINT=ws://node:9944
      - PHALA_REDIS_ENDPOINT=redis://redis:6379

  lifecycle:
    image: phalanetwork/prb:next
    hostname: lifecycle
    depends_on:
      - redis
      - redis-q
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=lifecycle
      - NODE_ENV=testing
      - PHALA_DB_NAMESPACE=default
      - PHALA_DB_FETCH_NAMESPACE=fetch
      - PHALA_DB_ENDPOINT=redis://io:9221
      - PHALA_LOGGER_LEVEL=debug
      - PHALA_PARENT_CHAIN_ENDPOINT=ws://node:9945
      - PHALA_CHAIN_ENDPOINT=ws://node:9944
      - PHALA_REDIS_ENDPOINT=redis://redis:6379/
      - PHALA_Q_REDIS_ENDPOINT=redis://redis-q:6379/
      - PHALA_ENABLE_KEEP_ALIVE=false

  trade:
    image: phalanetwork/prb:next
    hostname: trade
    depends_on:
      - redis
      - redis-q
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=trade
      - NODE_ENV=testing
      - PHALA_DB_NAMESPACE=default
      - PHALA_DB_FETCH_NAMESPACE=fetch
      - PHALA_DB_ENDPOINT=redis://io:9221
      - PHALA_LOGGER_LEVEL=debug
      - PHALA_PARENT_CHAIN_ENDPOINT=ws://node:9945
      - PHALA_CHAIN_ENDPOINT=ws://node:9944
      - PHALA_REDIS_ENDPOINT=redis://redis:6379/
      - PHALA_Q_REDIS_ENDPOINT=redis://redis-q:6379/

  io:
    << : *defaults
    image: pikadb/pika:latest
    hostname: io
    restart: always
    volumes:
      - ./pika.conf:/pika/conf/pika.conf
      - ./data/pika:/var/data
    ports:
      - "9221:9221"

  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "no", '--save', '']
    restart: always
    hostname: redis
    ports:
      - "63791:6379"

  redis-q:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "no", '--save', '']
    restart: always
    hostname: redis-q
    ports:
      - "63792:6379"

  arena:
    image: phalanetwork/prb:next
    hostname: trade
    depends_on:
      - redis
      - io
    volumes: *default-volume-config
    environment:
      - PHALA_MODULE=utils/arena
      - NODE_ENV=testing
      - PHALA_DB_HOST=io
      - PHALA_DB_PORT_BASE=9000
      - PHALA_LOGGER_LEVEL=debug
      - REDIS_ENDPOINT=redis://redis-q:6379/
    ports:
      - "4567:4567"

  monitor:
    image: phalanetwork/prb-monitor:latest
    hostname: monitor
    environment:
      - "REDIS_ENDPOINT=redis://redis:6379"
      - PHALA_NAMESPACE=default
    ports:
      - "3000:3000"